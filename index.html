        .tab-btn {

        .tab-btn:hover {

        .upload-btn:hover {

        .batch-delete-btn {

        .batch-toolbar-text {

        }

        .batch-toolbar-btn {

            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;

        .batch-toolbar-btn:hover {

        }

        }

        .batch-toolbar-btn.delete {

        }

        .batch-toolbar-btn.cancel {

        }

        /* Â§çÈÄâÊ°ÜÊ†∑Âºè */
        .wallpaper-checkbox {

            width: 28px;
            height: 28px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid white;
            border-radius: 6px;
            cursor: pointer;
            z-index: 11;
            display: none;
            align-items: center;

        }

        .wallpaper-checkbox.show {

        .wallpaper-checkbox.checked {

        }

        .wallpaper-checkbox.checked::after {

        }

        #fileInput {

        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .wallpaper-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 16/9;
            background: #2a2a2a;
            transition: all 0.3s ease;
        }

        .wallpaper-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .wallpaper-item img,
        .wallpaper-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wallpaper-item video {
            pointer-events: none;
        }

        .wallpaper-item .delete-btn {

            right: 12px;

            color: white;
            border: none;
            width: 36px;

            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .wallpaper-item:hover .delete-btn {

        }

        .delete-btn:hover {

        }

            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;

        }

        .wallpaper-item:hover .fit-mode-btn {

        }

        .fit-mode-btn:hover {

        .wallpaper-item:hover .media-type-badge {

        }

        /* ÂÖ®Â±èÊ®°Âºè */
        .fullscreen-container {

        }

        .fullscreen-container.active {

        }

        .fullscreen-media {

            height: 100%;

            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fullscreen-media.loaded {

        /* Êó•ÊúüÊó∂Èó¥ÊòæÁ§∫ */

        .page-btn.active {

        .page-btn:disabled {

            .tab-btn, .upload-btn, .clear-all-btn {

            .datetime-display .time {

        /* Âä†ËΩΩÊèêÁ§∫ */
        .toast {

        }

        @keyframes slideDown {
            from {

            }
            to {

                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes slideUp {

        }

        /* ÈöêËóèÁ±ª */
        .hidden {

        }
    </style>
